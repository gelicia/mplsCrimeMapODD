     <script type="text/javascript">
      $(document).ready(function() {
        $("#sliderMonth").slider({
          min : 0,
          max : 12,
          value: 0,
          slide: function( event, ui ) {
             $( "#month" ).html( offsetToMonth(ui.value));
          },
          change: function() {
              redraw();
          }
        });
      });
    </script>

  <body onLoad="loadDataset()">
    <h2>Minneapolis Crime map</h2>
    <h1></h1>
    <div id="left"></div>

    <div id="right"></div>

    <div id="content">
      <p>Slide to proceed through time. Once you click on the slider you can use arrow keys on your keyboard.</p>
      <input type="checkbox" id="noDW" onclick="redraw();"> Disable Downtown West<br>
      <div id="month">January 2012</div>
      <div id="sliderMonth" class="slider"></div>
